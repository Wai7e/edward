{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Coffee Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'product_list' %}">Coffee Shop</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <span>{{ user.username }}</span>
                <a href="{% url 'view_cart' %}">Корзина</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Зарегестрироваться</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; 2024 Coffee Shop. All Rights Reserved.
    </footer>
</body>
</html>
