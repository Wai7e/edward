{% extends 'shop/base.html' %}

{% block title %}Your Cart{% endblock %}

{% block content %}
<h1>Your Cart</h1>
<ul>
    {% for item in cart.cartitem_set.all %}
    <li>
        {{ item.product.name }} - {{ item.quantity }}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'product_list' %}">Back to Products</a>
{% endblock %}
