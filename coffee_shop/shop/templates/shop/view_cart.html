<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart.cartitem_set.all %}
        <li>
            {{ item.product.name }} - {{ item.quantity }}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_list' %}">Back to Products</a>
</body>
</html>
